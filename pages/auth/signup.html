<div class="hero-scene text-white">
    <div class="text-center hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container animated-container">
    <form>
        <div class="mb-3">
          <label for="NameInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NameInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
          <label for="FirstNameInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="xxxxx@xxx.yy">
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="mb-3">
          <label for="ValidaterPasswordInput" class="form-label">Validez votre mot de passe</label>
          <input type="password" class="form-control" id="ValidatePasswordInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">   
        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
