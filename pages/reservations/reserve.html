<div class="hero-scene text-white">
    <div class="text-center hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container animated-container">
    <form>
        <div class="mb-3">
          <label for="NomInput" class="form-label">Nom</label>
          <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Doe">
        </div>
        <div class="mb-3">
          <label for="PrénomInput" class="form-label">Prénom</label>
          <input disabled type="text" class="form-control" id="PrénomInput" placeholder="Votre prénom" value="John">
        </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruites de mer, arachide, etc)">
        </div>
        <div class="mb-3">
          <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
          <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement">
        </div>
        <div class="mb-3">
          <label for="DateInput" class="form-label">Date</label>
          <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="selectedService" id="middayRadio">
                <label class="form-check-label" for="middayRadio">
                    Midi
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="selectedService" id="eveningRadio" checked>
                <label class="form-check-label" for="eveningRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19h30</option>
                <option>19h45</option>
                <option>20h00</option>
                <option>20h15</option>
                <option>20h30</option>
                <option>20h45</option>
                <option>21h00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#CancelResaModal">Annuler</button>
        </div>
    </form>
</div>

  <!-- Cancel Reservation Modal -->
  <div class="modal fade" id="CancelResaModal" tabindex="-1" aria-labelledby="CancelResaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="CancelResaModalLabel">Annuler cette réservation ?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <p>19h30</p>
                  <p>3 personnes</p>
                </div>
                <div class="text-center">
                    <a href="/reserve" type="button" class="btn btn-secondary">Confirmer</a>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
